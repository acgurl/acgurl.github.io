    sup: 置顶
    title: Solitude 官方文档
    url: https://solitude.js.org/
    img: https://api.acgurl.link/ysh.php?style=@75q.webp
    color: "none"

# 文章推荐轮播图
carousel: false
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# 侧边栏
aside:
  # 值: about(信息卡), newestPost(最新文章), allInfo(网站信息), flip(官方账号二维码), newest_comment(最新评论)
  # Sticky: 固定位置 / noSticky: 不固定位置
  home: # on the homepage
    noSticky: "about"
    Sticky: "allInfo"
  post: # on the article page
    noSticky: "about"
    Sticky: "newestPost"
  page: # on the page
    noSticky: "about"
    Sticky: "newestPost,allInfo"
  # 菜单栏位置(0: 左 1: 右)
  position: 1 # Sidebar positioning(0: left 1: right)

  # --------------------------- start ---------------------------
  # 信息卡
  card:
    style: 0 # 0: default 1: style 1 2: style 2
    author:
      img: /img/pwa/favicon.ico # url
      sticker: # url, 24x24 size
    url: /about/ # link / 点击头像跳转链接
    background: # https://s3.qjqq.cn/47/663af296b85f4.webp!color # Background image(Invalid if style is 0)
    # 内容(Style 0 无效)
    content:  这是我的博客 / This is my Blog
    content2:  一个热爱生活的人 / A person who loves life
    # Style 2 无效
    sayhello:
      morning: ✨ Good morning. It's a new day
      noon: It's time for a midday break
      afternoon: Tea time. 🍵
      night: early bedtime
      goodnight: Good night 😴
    # Style 2 无效, 点击 sayhello 时触发
    sayhello2:
      # - You'll make it.
      # - You're gonna make it.
      # - Good luck, stranger.
    # 社交信息图标
    information:
      Github: https://github.com/acgurl || fas f-github # Name: link || icon
      Bilibili: https://space.bilibili.com/34930839854806492 || fas f-bilibili
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # 侧边栏二维码组件
  flip:
    favicon: # url (favicon)
    face: # url (QR code)
    backface: # url (QR code)
    backcolor: "var(--efu-blue)" # Background color
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # 最新评论(⚠️ 需要先配置评论)
  newest_comment:
    enable: true
    storage: .5 # 缓存时间 1: 1天 / .5 : 半天 / Cache time 1: 1 day .5 : half a day
    limit: 5 # 评论数 / Number of comments
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # 文章目录
  toc:
    post: true
    page: true
    vague: true
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Tags
  # 标签
  tags:
    enable: true
    limit: 20 # Number of tags displayed
    # Highlighted tags
    highlight_list:
      # - Hexo
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Archive
  # 归档
  archive:
    enable: true
    type: "month" # month: by month / year: by year
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # 网站信息
  siteinfo:
    # 文章数量
    postcount: true
    # 总字数
    wordcount: true
    # PV
    pv: true
    # UV
    uv: true
    # 最后更新日期
    updatetime: true
    # 网站创建时间
    runtimeenable: true
    # 格式: yyyy-MM-dd hh-mm-ss
    runtime: "2023-04-20 00:00:00"
  # --------------------------- end ---------------------------
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# 首页文章配置信息
index_post_list:
  direction: column # row / column
  column: 2 # 2: 2 columns 3: 3 columns
  cover: both
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# 页面默认设置
page:
  # 404 page
  # 404 页面
  error: true
  # Tags page
  # 标签页面
  tags: true
  # Categories page
  # 分类页面
  categories: true
  # list: Sort List / 1: Follow HomeList
  # list: 排序列表 / 1: 跟随首页列表
  archives: 0
  # Default value
  # 默认值
  default:
    # Default image when no cover is set
    # 未设置封面时的默认图片
    cover:
       - https://api.acgurl.link/ysh.php?style=@.webp
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
