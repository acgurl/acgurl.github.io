  covercolor:
    enable: true
    # local: local color / api: api color / ave: oss average color
    mode: local
    # api address / api 地址
    api: https://api.qjqq.cn/api/Imgcolor?img=
    # Storage / 缓存时间
    time: 43200000
  footer:
    enable: true
    desc:  Articles from ACGURL. # description
    button: # Button
      enable: true
      name: # Learn more / 了解更多
      url: /about/
