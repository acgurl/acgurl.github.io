       JS:
         img: https://i.postimg.cc/3N10Ltv2/js.png
         color: "#f7cb4f"
       Docker:
         img: https://i.postimg.cc/8Pk6Fg24/docker.png
         color: "#57b6e6"
       Flutter:
         img: https://i.postimg.cc/hPC7T3gB/flutter.png
         color: "#ffffff"
       WebPack:
         img: https://i.postimg.cc/dVLZBmtT/webpack.png
