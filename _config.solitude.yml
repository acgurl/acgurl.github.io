    # 打赏列表
    list:
      # - name: Github Sponsor
      #   qcode: https://s3.qjqq.cn/47/661ba900c4bc1.webp!color
      #   url: https://github.com/sponsors/everfu
      #   color: var(--efu-black)

  # 分享图标
  share:
    enable: true
    list:
       - qq
       - weibo
       - twitter
       - facebook
       - telegram
       - whatsapp
       - linkedin
       - link
       - qrcode
  rss:  /atom.xml
